<layout name="layoutadmin" />
<style>
  .result-tab{
    table-layout:fixed;
  }
  .result-tab td{
width:100%;
word-break:keep-all;/* 不换行 */
white-space:nowrap;/* 不换行 */
overflow:hidden;/* 内容超出宽度时隐藏超出部分的内容 */
text-overflow:ellipsis;/* 当对象内文本溢出时显示省略标记(...) ；需与overflow:hidden;一 起使用。*/
}

</style>
    <div class="main-wrap">

        <div class="crumb-wrap">
            <div class="crumb-list"><i class="icon-font"></i><a href="{:U('Admin/index/index')}">首页</a><span class="crumb-step">&gt;</span><span class="crumb-name">文章管理</span></div>
        </div>

        <div class="result-wrap">
            <form name="myform" id="myform" method="post">
                <div class="result-title">
                    <div class="result-list">
                        <a href="{:U('Admin/sce/create')}"><i class="icon-font"></i>新增文章</a>
                    </div>
                </div>
                <div class="result-content">
                    <table class="result-tab" width="100%">
                        <tr>
                            <th class="tc" width="5%"><input class="allChoose" name="" type="checkbox"></th>
                            <th>ID</th>
                            <th>时间</th>
                            <th>文章标题</th>
                            <th>介绍</th>
                            <th>图片</th>
                            <th>图片1</th>
                            <th>图片2</th>
                            <th>图片3</th>
                            <th>介绍1</th>
                            <th>介绍2</th>
                            <th>介绍3</th>
                            <th>作者</th>
                            <th>操作</th>
                        </tr>
                        
                        
                        <volist name="sce" id="vo">
                        <tr>
                            <td class="tc"><input name="id[]" value="{$vo.sid}" type="checkbox"></td>
                            <td>{$vo.sid}</td>
                            <td>{$vo.date}</td>
                            <td>{$vo.name}</td>
                            <td>{$vo.introduce}</td>
                            <td>{$vo.img}</td>
                            <td>{$vo.s1-img}</td>
                            <td>{$vo.s2-img}</td>
                            <td>{$vo.s3-img}</td>
                            <td>{$vo.s1-content}</td>
                            <td>{$vo.s2-content}</td>
                            <td>{$vo.s3-content}</td>
                            <td>{$vo.author}</td>
                            <td>
                                <a class="link-update" href="{:U('Admin/sce/edit')}/sid/{$vo.sid}">修改</a>
                                <a class="link-del" href="{:U('Admin/sce/destroy')}/sid/{$vo.sid}">删除</a>
                            </td>
                        </tr>
                        </volist>
                        
                    </table>
                </div>
            </form>
        </div>
    </div>
