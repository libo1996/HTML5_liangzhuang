<layout name="layoutadmin" />
 <div class="main-wrap">
        <div class="crumb-wrap">
            <div class="crumb-list"><i class="icon-font"></i><a href="{:U('Admin/index/index')}">首页</a><span class="crumb-step">&gt;</span><a class="crumb-name" href="{:U('Admin/video/index')}">视频管理</a><span class="crumb-step">&gt;</span><a class="crumb-name" href="{:U('Admin/video/edit')}">编辑视频</a></div>
        </div>
        <div class="result-wrap">
            <div class="result-content">
                <form action="{:U('Admin/video/update')}" method="post" id="myform" name="myform" enctype="multipart/form-data">
                    <table class="insert-tab" width="100%">
                         <tbody>
                            <tr>
                                <th><i class="require-red">*</i>视频ID：</th>
                                <td>
                                    <input class="common-text required" id="name" name="vid" size="50" value="{$video.vid}" type="text">
                                </td>
                            </tr>
                            <tr>
                                <th><i class="require-red">*</i>视频分类：</th>
                                <td>
                                    <input class="common-text required" id="name" name="kind" size="50" value="{$video.kind}" type="text">
                                </td>
                            </tr>
                            <tr>
                                <th><i class="require-red">*</i>视频名称</th>
                                <td>
                                    <input class="common-text required" id="name" name="introduce" size="50" value="{$video.introduce}" type="text">
                                </td>
                            </tr>
                            <tr>
                                <th>上传视频：</th>
                                <td>
                                    <img src="__PUBLIC__/{$video.path}" width="300px" height="50px"/>
                                    <input type="file" name="path">
                                </td>
                            </tr>
                            <tr>
                                <th>图片：</th>
                                <td>
                                    <img src="__PUBLIC__/{$video.img}" width="300px" height="50px"/>
                                    <input type="file" name="img">
                                </td>
                            </tr>
                            <tr>
                                <th></th>
                                <td>
                                    <input class="btn btn-primary btn6 mr10" value="提交" type="submit">
                                    <a href="{:U('Admin/video/index')}"><input class="btn btn6" onclick="history.go(-1)" value="返回" type="button"> 
                                </td>
                            </tr>
                        </tbody>

                    </table>
                </form>
            </div>
        </div>

    </div>
